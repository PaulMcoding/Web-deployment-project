    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("signinForm");
        const errorMessage = document.getElementById("error-message");

        form.addEventListener("submit", async function (event) {
          event.preventDefault();
          const formData = new FormData(form);
          const jsonData = {};
          formData.forEach((value, key) => {
            jsonData[key] = value;
          });

          try {
            const response = await fetch("/signin", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(jsonData),
            });

            resetError();
            if (response.ok) {
              alert("You successfully signed in");
              window.location.href = "/";
            } else if (response.status === 401) {
              const responseBody = await response.text();
              if (responseBody === "Invalid username") {
                showError("Invalid username. Please try again.");
              } else if (responseBody === "Invalid password") {
                showError("Invalid password. Please try again.");
              } else {
                showError("Failed to sign in. Please try again later.");
              }
            } else {
              showError("Failed to sign in. Please try again later.");
              console.error("Failed to sign in:", response.statusText);
            }
          } catch (error) {
            console.error("Error during sign in:", error);
          }
        });

        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.get("signedin") == "no") {
          showError("Please sign in to access checkout");
        } else if (urlParams.get("signedin") == "view") {
          showError("Please sign in to view cars");
        }

        function showError(message) {
          errorMessage.textContent = message;
          errorMessage.style.display = "block";
        }

        function resetError() {
          errorMessage.textContent = "";
          errorMessage.style.display = "none";
        }
      });
