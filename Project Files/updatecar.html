<h2>Update Car</h2>
<form id="updateCarForm">
<label for="updateId">Car ID to Update:</label>
<input type="number" id="updateId" name="updateId" required>
<label for="make">Make ID:</label>
<input type="number" id="make2" name="makeid" required>
<label for="make">Make:</label>
<input type="text" id="makename" name="makename" required>
<label for="model">Model:</label>
<input type="text" id="model2" name="model" required>
<label for="price">Price:</label>
<input type="number" id="price2" name="price" step="0.01" required>
<label for="year">Year:</label>
<input type="text" id="year2" name="year" maxlength="4" required>
<label for="miles">Miles:</label>
<input type="text" id="miles2" name="miles" maxlength="8" required>
<label for="location">Location:</label>
<input type="text" id="location2" name="location" required>
<label for="desc">Car Description:</label>
<input type="text" id="desc2" name="desc" required>
<label for="image">Image URL:</label>
<input type="text" id="image2" name="image" required>
<button type="button" onclick="updateCar()">Update Car</button>
</form>
<hr>
