<h2>Update Car</h2>
<form id="updateCarForm">
  <label for="updateId">Car ID to Update:</label>
  <input id="updateId" name="updateId" required type="number" />
  <label for="make">Make ID:</label>
  <input id="make2" name="makeid" required type="number" />
  <label for="make">Make:</label>
  <input id="makename" name="makename" required type="text" />
  <label for="model">Model:</label>
  <input id="model2" name="model" required type="text" />
  <label for="price">Price:</label>
  <input id="price2" name="price" required step="0.01" type="number" />
  <label for="year">Year:</label>
  <input id="year2" maxlength="4" name="year" required type="text" />
  <label for="miles">Miles:</label>
  <input id="miles2" maxlength="8" name="miles" required type="text" />
  <label for="location">Location:</label>
  <input id="location2" name="location" required type="text" />
  <label for="desc">Car Description:</label>
  <input id="desc2" name="desc" required type="text" />
  <label for="image">Image URL:</label>
  <input id="image2" name="image" required type="text" />
  <button onclick="updateCar()" type="button">Update Car</button>
</form>
<hr />
