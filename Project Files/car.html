<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Management</title>
</head>
<body>

  <h1>Car Management</h1>

  <!-- Display Car Table -->
  <table border="1">
    <thead>
      <tr>
        <th>Car ID</th>
        <th>Make</th>
        <th>Model</th>
        <th>Price</th>
        <th>Year</th>
        <th>Miles</th>
        <th>Location</th>
        <th>Sold</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody id="carTableBody">
    </tbody>
  </table>

  <hr>

  <!-- Form for Adding a New Car -->
  <h2>Add New Car</h2>
  <form id="addCarForm">
    <label for="make">Make:</label>
    <input type="text" id="make" name="make" required>
    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required>
    <label for="year">Year:</label>
    <input type="text" id="year" name="year" maxlength="4" required>
    <label for="miles">Miles:</label>
    <input type="text" id="miles" name="miles" maxlength="8" required>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>
    <label for="sold">Sold:</label>
    <input type="text" id="sold" name="sold" maxlength="1" required>
    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image" required>
    <button type="button" onclick="addCar()">Add Car</button>
  </form>

  <hr>

  <!-- Form for Updating a Car -->
    <h2>Update Car</h2>
    <form id="updateCarForm">
    <label for="updateId">Car ID to Update:</label>
    <input type="number" id="updateId" name="updateId" required>
    <label for="make">Make:</label>
    <input type="text" id="make" name="make" required>
    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required>
    <label for="year">Year:</label>
    <input type="text" id="year" name="year" maxlength="4" required>
    <label for="miles">Miles:</label>
    <input type="text" id="miles" name="miles" maxlength="8" required>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>
    <label for="sold">Sold:</label>
    <input type="text" id="sold" name="sold" maxlength="1" required>
    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image" required>
    <button type="button" onclick="updateCar()">Update Car</button>
  </form>

  <hr>

  <!-- Form for Deleting a Car -->
  <h2>Delete Car</h2>
  <form id="deleteCarForm">
    <label for="deleteId">Car ID to Delete:</label>
    <input type="number" id="deleteId" name="deleteId" required>
    <button type="button" onclick="deleteCar()">Delete Car</button>
  </form>

  <script>
  // Function to display table
    async function displayCars() {
      const response = await fetch('/getdata');
      const data = await response.json();
      const carTableBody = document.getElementById('carTableBody');
      carTableBody.innerHTML = ''; // Clear existing data

      if (data.results) {
        data.results.forEach(car => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${car.car_id}</td>
            <td>${car.car_make}</td>
            <td>${car.car_model}</td>
            <td>${car.car_price}</td>
            <td>${car.car_year}</td>
            <td>${car.car_miles}</td>
            <td>${car.car_location}</td>
            <td>${car.car_sold}</td>
            <td><img src="${car.car_image}" alt="Car Image" style="width: 100px; height: auto;"></td>

          `;
          carTableBody.appendChild(row);
        });
      }
    }

    // Function to add a new car
    async function addCar() {
      const make = document.getElementById('make').value;
      const model = document.getElementById('model').value;
      const price = document.getElementById('price').value;
      const year = document.getElementById('year').value;
      const miles = document.getElementById('miles').value;
      const location = document.getElementById('location').value;
      const sold = document.getElementById('sold').value;
      const image = document.getElementById('image').value;

      const response = await fetch('/add', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ make, model, price, year, miles, location, sold, image }),
      });

      const result = await response.json();
      console.log(result.message);
      displayCars();
    }

    // Function to update a car
    async function updateCar() {
      const updateId = document.getElementById('updateId').value;
      const make = document.getElementById('make').value;
      const model = document.getElementById('model').value;
      const price = document.getElementById('price').value;
      const year = document.getElementById('year').value;
      const miles = document.getElementById('miles').value;
      const location = document.getElementById('location').value;
      const sold = document.getElementById('sold').value;
      const image = document.getElementById('image').value;

      const response = await fetch('/update', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ id: updateId, make, model, price, year, miles, location, sold, image }),
      });

      const result = await response.json();
      console.log(result.message);
      displayCars();
    }

    // Function to delete a car
    async function deleteCar(id) {
      const deleteId = id || document.getElementById('deleteId').value;
      const response = await fetch('/delete', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ id: deleteId }),
      });
      const result = await response.json();
      console.log(result.message);
      displayCars();
    }

    // Initial display of cars
    displayCars();
  </script>

</body>
</html>
