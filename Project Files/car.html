<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Management</title>
</head>
<body>

  <h1>Car Management</h1>

  <!-- Display Car Table -->
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Make</th>
        <th>Model</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="carTableBody">
      <!-- Car data will be dynamically inserted here -->
    </tbody>
  </table>

  <hr>

  <!-- Form for Adding a New Car -->
  <h2>Add New Car</h2>
  <form id="addCarForm">
    <label for="make">Make:</label>
    <input type="text" id="make" name="make" required>
    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required>
    <button type="button" onclick="addCar()">Add Car</button>
  </form>

  <hr>

  <!-- Form for Updating a Car -->
  <h2>Update Car</h2>
  <h2>Update Car</h2>
  <form id="updateCarForm">
    <label for="updateId">Car ID to Update:</label>
    <input type="number" id="updateId" name="updateId" required>
    <label for="newModel">New Model:</label>
    <input type="text" id="newModel" name="newModel" required>
    <button type="button" onclick="updateCar()">Update Car</button>
  </form>

  <hr>

  <!-- Form for Deleting a Car -->
  <h2>Delete Car</h2>
  <form id="deleteCarForm">
    <label for="deleteId">Car ID to Delete:</label>
    <input type="number" id="deleteId" name="deleteId" required>
    <button type="button" onclick="deleteCar()">Delete Car</button>
  </form>

  <script>
    // Function to fetch and display car data
    async function displayCars() {
      const response = await fetch('/getdata');
      const data = await response.json();
      const carTableBody = document.getElementById('carTableBody');
      carTableBody.innerHTML = ''; // Clear existing data

      if (data.results) {
        data.results.forEach(car => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${car.id}</td>
            <td>${car.make}</td>
            <td>${car.model}</td>
            <td><button onclick="deleteCar(${car.id})">Delete</button></td>
          `;
          carTableBody.appendChild(row);
        });
      }
    }

    // Function to add a new car
    async function addCar() {
      const make = document.getElementById('make').value;
      const model = document.getElementById('model').value;
      const response = await fetch('/add', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ make, model }),
      });
      const result = await response.json();
      console.log(result.message);
      displayCars();
    }

    // Function to update a car
    async function updateCar() {
      const updateId = document.getElementById('updateId').value;
      const newModel = document.getElementById('newModel').value;
      const response = await fetch('/update', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ id: updateId, new_model: newModel }),
      });
      const result = await response.json();
      console.log(result.message);
      displayCars();
    }

    // Function to delete a car
    async function deleteCar() {
      const deleteId = document.getElementById('deleteId').value;
      const response = await fetch('/delete', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ id: deleteId }),
      });
      const result = await response.json();
      console.log(result.message);
      displayCars();
    }

    // Initial display of cars
    displayCars();
  </script>

</body>
</html>
