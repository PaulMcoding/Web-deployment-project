<div class="forms-container">
  <h2>Add New Car</h2>
  <form id="addCarForm">
    <label for="make">Make:</label>
    <input id="make" name="make" required type="text" />
    <label for="model">Model:</label>
    <input id="model" name="model" required type="text" />
    <label for="price">Price:</label>
    <input id="price" name="price" required step="0.01" type="number" />
    <label for="year">Year:</label>
    <input id="year" maxlength="4" name="year" required type="text" />
    <label for="miles">Miles:</label>
    <input id="miles" maxlength="8" name="miles" required type="text" />
    <label for="location">Location:</label>
    <input id="location" name="location" required type="text" />
    <label for="desc">Car Description:</label>
    <input id="desc1" name="desc" required type="text" />
    <label for="image">Image URL:</label>
    <input id="image" name="image" required type="text" />
    <button onclick="addCar()" type="button">Add Car</button>
  </form>
</div>
